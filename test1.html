<html>
<body>

<script>


var urlParams = new URLSearchParams(window.location.search);


if(urlParams.get('method') == "queryString")
{
document.write("Welcome"+" "+urlParams.get('firstname')+" "+urlParams.get('lastname')+" " +"<br>"+"Method="+" "+ urlParams.get('method'));
}


if(urlParams.get('method') == "localstorage")
{
document.write("Welcome"+ " "+localStorage.getItem("firstname")+" "+localStorage.getItem("lastname")+"<br>"+"Method="+" "+localStorage.getItem("methodtype")+"<br>");
}



</script>



</body>
</html>
